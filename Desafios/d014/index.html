<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
        }

        th, td{
            border: 2px solid rgb(0, 0, 0);
            padding: 10px;
            text-align: center;
        }
        
        th.cor, td.cor{
            background-color: gray;
            color: white;
        }
        
        td.lado{
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th class="cor" rowspan="2" scope="row">Àrea</th>
            <th class="cor" rowspan="4" scope="row">Disciplinas</th>
            <th class="cor" colspan="2" scope="colgroup">Notas</th>
            <th class="cor" rowspan="2" scope="row">Média</th>
            <tr>
                <th class="cor" scope="col">Nota 1</th>
                <th class="cor" scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td class="lado">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="lado">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="lado">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="lado">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="cor" colspan="4" scope="row" style="text-align: left;">Médias de Exatas</th>
                <td class="cor"><strong>0.0</strong></td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <td class="lado">História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td class="lado">Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="cor" colspan="4" scope="row" style="text-align: left;">Média de Humanas</th>
                <td class="cor"><strong>0.0</strong></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
